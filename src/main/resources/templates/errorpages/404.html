<!DOCTYPE html>
<html layout:decorator="shared/layout"
	xmlns:th="http://www.thymeleaf.org">>

<body>
    <th:block layout:fragment="header">
        <title>Error || Shopping</title>
    </th:block>

    <th:block layout:fragment="content">
        <!-- Start Breadcrumbs Area -->
        <div class="breadcrumbs-area section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="breadcrumbs text-center text-white">
                                <h3 class="text-uppercase">404 Not Found</h3>
                                <ul class="breadcrumbs-list">
                                    <li>
                                        <a href="index.html" title="Return to Home">Home</a>
                                    </li>
                                    <li>/</li>
                                    <li>404 Not Found</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <!-- End Of Breadcrumbs Area -->
        <!-- Start page content -->
        <section id="page-content" class="page-wrapper">
                <!-- Start 404 page area -->
                <div class="error-text-area section-padding">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="error-text text-center b-img">
                                    <img alt="" src="images/404.png">
                                    <h4 class="mt-50">Oops! Sorry, we could not find the page</h4>
                                    <a class="button extra-small text-uppercase" href="#">
                                        <span>BACK TO HOME PAGE</span>
                                    </a>
                                    <form method="POST" action="#" class="search-box mt-50">
                                        <div>
                                            <input type="text" autocomplete="off" placeholder="Search" value="">
                                            <button type="submit" class="btn btn-search">
                                                <i class="zmdi zmdi-search"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of 404 page area -->
    
                
                <!-- Start Newsletter Area -->
                <div class="newsletter-area">
                    <div class="container">
                        <div class="row">
                            <div class="newsletter-content default-bg clearfix ptb-40">
                                <div class="col-md-offset-2 col-md-3 col-sm-5">
                                    <div class="newsletter-title text-white text-uppercase">
                                        <h4>NewsLetter Sign-Up</h4>
                                    </div>
                                </div>
                                <div class="col-md-5 col-sm-7">
                                    <div class="signup-form">
                                        <form class="news-form" action="#">
                                            <input type="text" placeholder="Enter your email address..." class="f-form">
                                            <button class="submit text-uppercase">subscribe</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Of Newsletter Area -->
        </section>
        <!-- End page content -->
    </th:block>

    <th:block layout:fragment="footer">

    </th:block>
  
        

</body>

</html>
